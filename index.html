ed in a pressurization system to reduce 消音器安裝在加壓系統中為了減少", "a": "the noise from the blowers and/or compressors in the system. 在系統中從鼓風機和/或壓縮機來的噪音.", "b": "the noise from the high speed of airflow within the system. 從系統內高速氣流的噪音.", "c": "engine noise coming through the ventilators. 透過通風器而來的發動機噪音.", "ans": "A", "ansText": ""}, {"id": 299, "q": "The maximum pressure altitude attainable 最高飛行高度須由何因素決定？", "a": "is limited by the maximum pressure differential the cabin will withstand. 受最大客艙差壓限制。", "b": "may be found on the aircraft's Type Certificate Data Sheet. 可由飛機型別資料獲得。", "c": "is stamped on the outflow valve. 標示在Outflow閥門上。", "ans": "A", "ansText": ""}, {"id": 300, "q": "An inward relief valve is installed in a pressurization system to ensure that the pressure hull of an aircraft is not subjected to 一個向內的洩壓閥被安裝在加壓系統中，以確保飛機的壓力殼還沒有遭受到", "a": "too high an internal pressure. 過高的內部壓力.", "b": "a high negative differential pressure. 一個高的負差壓.", "c": "forces which would cause the aircraft to explode. 導致飛機爆炸的力量.", "ans": "B", "ansText": ""}, {"id": 301, "q": "The maximum altitude loss permitted during an unpressurized aircraft instrument static pressure system integrity check is 在非加壓的飛機儀器靜態壓力系統完整性檢查過程中所允許的最大高度損失為", "a": "50 feet in one minute. 一分鐘 50 呎", "b": "200 feet in one minute. 一分鐘 200 呎", "c": "100 feet in one minute. 一分鐘 100 呎", "ans": "C", "ansText": ""}, {"id": 302, "q": "What type of speed is divided by the speed of sound to get the mach number? 什麼類型的速度除以音速，可以得到馬赫數？", "a": "ground speed 地面速度", "b": "indicated airspeed 指示空速", "c": "true airspeed 真實空速", "ans": "C", "ansText": ""}, {"id": 303, "q": "The international emergency frequency used in VHF communications is … 被用於國際VHF緊急通信之頻率為…", "a": "… 131.55 Mhz.", "b": "… 121.5 Mhz.", "c": "… 118.00 Mhz.", "ans": "B", "ansText": ""}, {"id": 304, "q": "The main purpose of the fuel tank boost pump is to … Fuel tank boost pump的主要功能為…", "a": "… transfer the fuel. … 調動燃油.", "b": "… jettison the fuel. … 投棄燃油.", "c": "… provide a posi r the overheated duct closes. 只有過熱管路的微調空氣閥關閉", "c": "The trim air pressure regulating valve closes first. 首先關閉微調空氣壓力調節閥", "ans": "C", "ansText": ""}, {"id": 311, "q": "Which prevents a sudden loss of pressurization in the event that there is a loss of the pressurization source? 當失去加壓源時,那一個機件可以防止突然的失壓", "a": "firewall shutoff valve 火牆開斷閥", "b": "cabin pressure outflow valve 客艙壓力外流閥", "c": "delivery air duct check valve 空氣輸送管的單向閥", "ans": "C", "ansText": ""}, {"id": 312, "q": "Failure of the normal maximum pressure differential control is allowed for the installation of 正常之最大壓力差控制失效被允許，係因安裝", "a": "water ejector. 卻水器", "b": "airport altitude selectors. 機場高度選擇器", "c": "safety relief valve. 安全洩壓閥", "ans": "C", "ansText": ""}, {"id": 313, "q": "Which is NOT the role of the pneumatic controller? 以下何者非pneumatic controller之功能?", "a": "to monitor pressure and temperature 監測壓力及溫度", "b": "to register leaks 記錄洩漏", "c": "to assist the engine control 協助控制發動機", "ans": "C", "ansText": ""}, {"id": 314, "q": "The function of an expansion valve in a freon cooling system is to act as a metering device and to 冷凍劑冷卻系統的膨脹閥其功用作為一個量測裝置及去", "a": "reduce the pressure of the gaseous freon. 降低氣體冷凍劑的壓力", "b": "increase the pressure of the liquid freon. 增加液體冷凍劑的壓力", "c": "reduce the pressure of the liquid freon. 降低液體冷凍劑的壓力", "ans": "C", "ansText": ""}, {"id": 315, "q": "What type of air speed is NOT used in commercial airplanes? 什麼類型的空氣速度沒有用於商業飛機？", "a": "indicated airspeed. 指示空速", "b": "equivalent airspeed 當量空速", "c": "calibrated airspeed 校正空速", "ans": "B", "ansText": ""}, {"id": 316, "q": "The flux detector element 磁通檢測器的元件", "a": "gives heading with respect to magnetic north. 以相關的磁北指示方向.", "b": "changes it’s position after the aircraft heading is changed. 在飛機的航向改變後, 改變它的位置.", "c": "changes heading with the heading of the aircraft. 用飛機的航向改變指向.", "ans": "A", "ansText": ""}, {"id": 317, "q": "The sensing element of the flux valve 磁通閥的感測元件(sensing element)", "a": "aligns itself to the new heading pressure regulating valve at the engine bleed valve. 由發動機分氣源(出口)調節閥控制。", "ans": "A", "ansText": ""}, {"id": 324, "q": "If cabin height is set lower than airfield height when the aircraft is on the ground with squat(weight-on-wheel) switches overridden, then the outflow valve will normally 如果客艙高度設定低於機場高度，當飛機在地面上用覆蓋開關超越時，那外流閥通常會", "a": "open. 打開", "b": "remain closed. 保持關閉", "c": "not operate. 不會運作", "ans": "B", "ansText": ""}, {"id": 325, "q": "If an altitude of 8000 feet is selected on the cabin pressure controller and provided maximum cabin pressure differential is not exceeded. 如果在客艙壓力控制器上選擇了一個 8000 英尺的高度，並假設最大的客艙壓力差不超過，則", "a": "8000 feet cabin conditions will be maintained at all aircraft altitudes from sea level. 從海平面上在所有飛機高度 ,客艙狀況將維持在8000英尺. (B) 海平面客艙將維持到飛機 8000 英尺的飛機高度為止.", "b": "sea level cabin conditions will be maintained to 8000 feet aircraft altitude. 海平面客艙將維持到飛機 8000 英尺的飛機高度為止.", "c": "8000 feet cabin conditions will be maintained at aircraft cruise altitude. 8000英尺客艙將被維持在飛機巡航時", "ans": "C", "ansText": ""}, {"id": 326, "q": "The control of ventilating and pressurising air released to atmosphere is achieved by a 通風和加壓空氣釋放到大氣中的控制是通過一個", "a": "pressure controller/drain valve combination. 壓力控制器和洩放閥的組合", "b": "pressure controller/discharge valve combination. 壓力控制器和排放閥的組合", "c": "discharge valve/inwards relief valve combination. 排放閥和向內洩壓閥的組合", "ans": "B", "ansText": ""}, {"id": 327, "q": "What controlls the operation of the cabin pressure regulator？ 何者控制客艙壓力調節器的運作", "a": "cabin altitude 客艙高度", "b": "bleed air pressure 分氣壓力", "c": "compression air pressure 壓縮空氣的壓力", "ans": "A", "ansText": ""}, {"id": 328, "q": "If the cabin rate of climb is too great, the control should be adjusted to cause the 如果客艙爬升率太大,則控制系統需要調整使", "a": "outflow valve to close slower. 外流閥關慢一點", "b": "outflow valve to close faster. 外流閥關快一點", "c": "cabin compressor speed to decrease. 客艙壓縮機速度減低", "ans": "B", "ansText": ""}, {"id": 329, "q": "A negative differential pressure is prevented by 防止負差壓可經由", "a": "a blow off valve. 一個吹開閥.", "b": "a spill valve. 一個溢流閥.", "c": "an inward relief valve (negative pressure relief valve). 一個向內的洩壓閥(負壓洩壓閥).", "ans": "C", "ansText": ""}, {"id": 330, "q": "Failure of the normal maximum pressure differential control is allowed for the installation of 正常之最大壓力差控制失效被允許，係因安裝", "a": "water ejector. 卻水器", "b": "airport altitude selectors. 機場高度選擇器.", "c": "safety relief valve. 安全洩壓閥.", "ans": "C", "ansText": ""}, {"id": 331, "q": "To what position is the inward relief valve (negative pressure relief valve) spring loaded? 向內洩壓閥(負壓洩壓閥)之彈簧受力時，洩壓閥的位置在..", "a": "Closed. 關閉.", "b": "Both position. 關閉及打開.", "c": "Open. 打開.", "ans": "A", "ansText": ""}, {"id": 332, "q": "When the landing-gear oleo is compressed, the squat switch (weight-on-wheel switch) causes the dump valve (outflow valve) to 飛機降落後，釋放瓣/外流瓣(dump valve / outflow valve)在何位置？", "a": "close. 關閉", "b": "open. 打開.", "c": "modulating. 調節", "ans": "B", "ansText": ""}, {"id": 333, "q": "Which is the component of an aircraft pressurization system that prevents the pressure inside the cabin from being overpressured? 飛機上何種元件用來防止客艙壓力超壓?", "a": "safety valve 安全閥", "b": "outflow valve 外流閥(outflow valve)", "c": "negative pressure-relief valve. 負壓釋放閥", "ans": "A", "ansText": ""}, {"id": 334, "q": "What will be the result if the instrument static pressure line becomes disconnected inside a pressurized cabin during cruising flight？ 在巡行飛行中,如果在加壓的座艙內儀表上的靜壓管脫開了,會有什麼結果產生？", "a": "the altimeter and airspeed indicator will both read low 高度錶及空速錶讀數都偏低", "b": "the altimeter and airspeed indicator will both read high. 高度錶及空速錶讀數都偏高", "c": "the altimeter will read low and the airspeed indicator will read high. 高度錶讀數偏低,空速錶讀數偏高", "ans": "A", "ansText": ""}, {"id": 335, "q": "Track altitude in a radio altimeter system begins at 無線電高度表系統的軌跡高度開始於", "a": "1,000 ft radio altitude. 1,000英尺無線電高度.", "b": "2,500 ft radio altitude. 2,500英尺無線電高度.", "c": "10,000 ft radio altitude. 10,000英尺無線電高度.", "ans": "B", "ansText": ""}, {"id": 336, "q": "If a static pressure system check reveals excessive leakage, the leaks may be located by… 如果靜壓系統檢查發現過量洩漏，洩漏可以由 … 而發現。", "a": "... pressurizing the system and adding leak detection dye. ... 加壓系統，並增加洩漏檢測染料 …", "b": "… by systematically isolating and testing each portion. ... 透過有系統的隔離和測試每個部分 …", "c": "... removing and visually inspecting the line segments. ... 拆除，並由目視檢查每一段 …", "ans": "B", "ansText": ""}, {"id": 337, "q": "When is an aircraft magnetic compass swing to update the compass correction card? 何時飛機的磁羅盤要 swing ，來更新羅盤校正卡？", "a": "After a daily inspection. 在每日檢查後", "b": "After a compass service. 在羅盤有動過後", "c": "After a flux valve replaced. 在更換磁通閥後", "ans": "C", "ansText": ""}, {"id": 338, "q": "In order to be a free gyro, a gyro must be 為使陀螺儀可自由轉動，陀螺儀必須？", "a": "operating in a vacuum. 在真空下操作", "b": "securely attached to the instrument case. 與機殼結合", "c": "mounted on rings constructed from a gimbal. 安裝在環架上", "ans": "C", "ansText": ""}, {"id": 339, "q": "An Automatic Flight Control System receives inputs from the following ground based transmitters: 自動飛行控制系統從下列何種地面基地台發射機接收輸入?", "a": "VOR, ILS.", "b": "RA, ADF, ILS.", "c": "DME, ILS, ADF.", "ans": "A", "ansText": ""}, {"id": 340, "q": "Which two frequencies are paired? 下列哪兩個頻率是成對的？", "a": "Glideslope and localizer. 下滑道和左右定位台", "b": "Localizer and ATC Radar. 左右定位台和航管雷達", "c": "ATC Radar and Glideslope. 航管雷達和下滑道", "ans": "A", "ansText": ""}, {"id": 341, "q": "In an INS (Inertial Navigation System) system the accelerometer is a mass 在慣性導航系統的加速度計是一種質塊", "a": "suspended in free air. 懸吊在空氣中.", "b": "suspended between two springs in a tube. 懸吊在試管中兩個彈簧之間.", "c": "a remotely mounted mass on the airframe. 在機身的一個遠方安裝的質塊.", "ans": "B", "ansText": ""}, {"id": 342, "q": "A flux valve is used to calculate the … 磁通量閥用來計算以下何者?", "a": "drift. 漂移。", "b": "track. 軌跡。", "c": "magnetic heading. 磁航向。", "ans": "C", "ansText": ""}, {"id": 343, "q": "The Directional Gyro is checked every 15 minutes for. 定向陀螺是每15分鐘檢查", "a": "toppling. 傾倒.", "b": "drift. 漂移.", "c": "erection. 直立.", "ans": "B", "ansText": ""}, {"id": 344, "q": "Which frequency is used for aircraft VOR navigation? 哪個頻率是用作飛機 VOR 導航？", "a": "1.260 MHz 1.260 兆赫", "b": "104.50 MHz 104.50 兆赫", "c": "112.50 MHz 112.50 兆赫", "ans": "C", "ansText": ""}, {"id": 345, "q": "DME provides the following information to the crew: DME提供何種資訊供組員參考？", "a": "bearing to a navigation aid. 飛航角度", "b": "deviation from a selected course. 與飛航路徑的偏移量", "c": "distance to a navigation aid. 助航點的距離", "ans": "C", "ansText": ""}, {"id": 346, "q": "Whilst operating paralleled AC constant frequency generators, it is important to maintain generator outputs at the same voltage 將恆定頻率交流發電機並聯時，維持各發電機輸出電壓相同是很重要的，原因為", "a": "to prevent a circulating current of considerable magnitude developing between two or more generators. 防止兩個或多個發電機之間的循環電流大幅增加", "b": "to prevent a circulating current developing between two or more TRUs. 防止兩個或多個變壓整流器之間的循環電流形成", "c": "to prevent CSD shock loading. 防止恆速驅動器衝擊負荷", "ans": "A", "ansText": ""}, {"id": 347, "q": "What is the main function of the load shedding? load shedding 最主要功能為何?", "a": "To switch any generator off to prevent an overload of the remaining generator. 關閉任一個發電機，以防止其餘發電機過載。", "b": "To switch the large load consumers off to prevent an overload of the remaining generator. 關閉大電力負載的電器設備，以防止其餘發電機過載。", "c": "To switch all consumers off to prevent an overload of the remaining generator. 可關掉所有的電器設備，以防止其餘發電機過載。", "ans": "B", "ansText": ""}, {"id": 348, "q": "A battery in situ on an aircraft. 電瓶在飛機原來位置上", "a": "may charge slowly if initial battery voltage is low. 充電可能會充得慢，如果電瓶初始電壓低.", "b": "charges at a fairly constant rate because generator voltage remains constant. 會以比較穩定的充電率來充電，因為發電機的電壓保持衡定.", "c": "may charged at an excessive rate if initial battery voltage is low. 可能以過高充電率來充電，如果電瓶初始電壓低", "ans": "C", "ansText": ""}, {"id": 349, "q": "Where does the GCU(Generator Control Unit) get its power? GCU從哪裡得到電源？", "a": "PMG(Permanent Magnet Generator) PMG(永久磁鐵發電機)", "b": "Battery 電瓶", "c": "RAT(Ram Air Turbine) RAT(衝壓空氣渦輪)", "ans": "A", "ansText": ""}, {"id": 350, "q": "In fully Fly By Wire aircraft, wing root bending moments are reduced by 在全線控飛機，機翼根部彎曲力矩可以減小由", "a": "transfer of fuel from one wing tank to another. 把一個機翼油箱的燃油傳送到另一個油箱.", "b": "operation of the elevator. 操作升降舵.", "c": "symmetrical application of ailerons. 副翼對稱的使用.", "ans": "C", "ansText": ""}, {"id": 351, "q": "When using Biopor microbial fuel growth treatment Biopor燃油微生物培養處理劑之用途為", "a": "it is added to the fuel for anti-bacteria purpose. 加入燃油箱，防止微生物滋生.", "b": "it is applied for drying fuel tank. 應用於燃油箱乾燥", "c": "it is applied wet and flushed out. 應用於潮濕和沖洗乾淨。", "ans": "A", "ansText": ""}, {"id": 352, "q": "If it is necessary to enter an aircraft's fuel tank, which procedure should be avoided? 如果須要進入油箱下列那一步驟應避免", "a": "Continue purging the tank during the entire work period. 在油箱工作期間油箱排氣必須持續進行", "b": "Station an assistant outside the fuel tank access to perform rescue operations if required. 在油箱外必須有一助手以便須執行救援", "c": "Conduct the defueling and tank purging operation in an air conditioned building. 執行抽油或在有空調的建築裡執行油箱排氣", "ans": "C", "ansText": ""}, {"id": 353, "q": "The removal of air from an aircraft hydraulic system is generally accomplished 如何從飛機液壓系統裡除去空氣？", "a": "through automatic bleed valve. 從自動放氣閥", "b": "by operating the various hydraulic components through several cycles. 循環操作不同的液壓元件", "c": "by allowing the system to remain inoperative for several hours. 藉允許系統保持不操作幾小時", "ans": "B", "ansText": ""}, {"id": 354, "q": "A purpose of a 'fuse' in a hydraulic system 液壓系統中“保險器”的目的為何？", "a": "is to prevent creep in jack operated services which have several selected positions. 是在頂起運作中為了防止緩慢變位而其中有幾個選擇的位置.", "b": "is to limit loss of fluid in the event of pipe fracture. 是當發生管路破裂時減少液體的流失.", "c": "is to relieve the pump of load when the operation of services is complete and the accumulator charged with fluid. 當工作運轉完成及儲壓器己充灌液體後去釋放泵浦的負載.", "ans": "B", "ansText": ""}, {"id": 355, "q": "What is the main purpose of a pressurized reservoir in a hydraulic system? 在液壓系統裡的油箱加壓的最主要目的為何？", "a": "Prevent tank collapse at high altitude. 防止在高高度時油箱毀壞", "b": "Prevent hydraulic pump cavitation. 防止液壓泵穴蝕(cavitation)", "c": "Prevent hydraulic fluid from foaming. 防止液壓油起泡沫", "ans": "B", "ansText": ""}, {"id": 356, "q": "Some aircraft are protected against aircraft icing by heating the leading of the airfoils and intake ducts. When is this type of anti-ice system usually operated during flight? 有些飛機利用加熱防止機翼前緣與發動機進氣口結冰，這些種類的防冰系統通常在飛行中什麼時候操作", "a": "continuously while the aircraft is in flight 在飛行中持續操作", "b": "in symmetric cycles during icing conditions to remove ice as it accumulates 當結冰移除時是對稱循環週期", "c": "whenever icing conditions are first encountered or expected 任何時刻當結冰或預期會結冰時", "ans": "C", "ansText": ""}, {"id": 357, "q": "A cabin entry light of 10 watts and a dome light of 20 watts are connected in parallel to a 30-volt source. If the voltage across the 10-watt light is measured, it will be 一個10 瓦的客艙進口燈與一個 20瓦的頂燈並聯到一個30伏特的電源處,如果量測跨過10瓦燈的電壓,它將是", "a": "equal to the voltage across the 20-watt light. 等於跨過20瓦燈的電壓", "b": "half the voltage across the 20-watt light. 等於跨過20瓦燈的一半電壓", "c": "one-third of the input voltage. 等於三分之一的進入電壓", "ans": "A", "ansText": ""}];

const LS_KEY = "CAA_M11_B_progress_v1";
function loadState(){
  try{return JSON.parse(localStorage.getItem(LS_KEY)||"{}");}catch(e){return {};}
}
function saveState(st){ localStorage.setItem(LS_KEY, JSON.stringify(st)); }

let order = [];
let idx = 0;
let state = loadState();
let instant = !!state.instant;
let wrongOnly = !!state.wrongOnly;

const $ = (id)=>document.getElementById(id);
$("instant").checked = instant;
$("wrongOnly").checked = wrongOnly;

function buildOrder(){
  order = DATA.map((_,i)=>i);
  // keep existing shuffle seed
  if(state.seed) {
    // deterministic shuffle with seed
    let s = state.seed >>> 0;
    for(let i=order.length-1;i>0;i--) {
      s = (s*1664525 + 1013904223) >>> 0;
      const j = s % (i+1);
      [order[i],order[j]]=[order[j],order[i]];
    }
  }
  applyWrongOnly();
}

function applyWrongOnly(){
  if(!wrongOnly) return;
  const wrongSet = new Set(state.wrongIds||[]);
  order = order.filter(i => {
    const q = DATA[i];
    if(!q.ans) return false;
    return wrongSet.has(q.id);
  });
  if(order.length===0) {
    $("note").textContent = "目前沒有可練的錯題（或題目沒有答案），已自動切回全部題目。";
    wrongOnly = false;
    $("wrongOnly").checked = false;
    state.wrongOnly = false;
    saveState(state);
    order = DATA.map((_,i)=>i);
  }
}

function setSeedShuffle(){
  state.seed = (Math.random()*2**32)>>>0;
  saveState(state);
}

function getAnswered(){
  return state.answered || {};
}
function markAnswer(qid, picked, correct) {
  const answered = getAnswered();
  answered[qid] = {picked, correct, t: Date.now()};
  state.answered = answered;
  // update wrong list
  const wrongIds = new Set(state.wrongIds||[]);
  if(correct===false) wrongIds.add(qid);
  if(correct===true) wrongIds.delete(qid);
  state.wrongIds = Array.from(wrongIds);
  saveState(state);
}

function score(){
  const answered = getAnswered();
  let ok=0, bad=0;
  for(const k in answered){
    if(answered[k].correct===true) ok++;
    else if(answered[k].correct===false) bad++;
  }
  return [ok,bad];
}

function render(){
  $("total").textContent = order.length;
  $("pos").textContent = order.length? (idx+1)+"/"+order.length : "-";
  const [ok,bad]=score();
  $("score").textContent = ok + "/" + bad;

  if(order.length===0){
    $("q").textContent="（沒有題目）";
    $("A").textContent=""; $("B").textContent=""; $("C").textContent="";
    return;
  }
  const q = DATA[order[idx]];
  $("q").textContent = (q.id? ("#"+q.id+"  ") : "") + q.q;

  $("A").className="btn opt"; $("B").className="btn opt"; $("C").className="btn opt";
  $("A").textContent = "A. " + (q.a||"");
  $("B").textContent = "B. " + (q.b||"");
  $("C").textContent = "C. " + (q.c||"");

  const answered = getAnswered()[q.id];
  if(answered){
    const pickedBtn = $("ABC"[ "ABC".indexOf(answered.picked) ]); // safe
  }
  $("note").textContent = q.ans ? "" : "注意：此題在原始題庫可能沒有答案（本檔先留空）。";
}

function reveal(picked){
  const q = DATA[order[idx]];
  const correct = q.ans ? (picked===q.ans) : null;

  // mark
  markAnswer(q.id, picked, correct);

  if(!instant) {
    // just go next
    next();
    return;
  }
  // highlight
  ["A","B","C"].forEach(k=>{ $(k).classList.remove("good","bad"); });
  if(q.ans) {
    $(q.ans).classList.add("good");
    if(picked!==q.ans) $(picked).classList.add("bad");
    $("note").textContent = correct ? "✅ 正確" : ("❌ 錯誤。正確答案：" + q.ans);
  } else {
    $("note").textContent = "（此題沒有答案）已記錄你的選擇，稍後可手動補答案。";
  }
}

function next(){ if(idx < order.length-1) idx++; render(); }
function prev(){ if(idx > 0) idx--; render(); }

$("A").onclick=()=>reveal("A");
$("B").onclick=()=>reveal("B");
$("C").onclick=()=>reveal("C");
$("nextBtn").onclick=next;
$("prevBtn").onclick=prev;

$("shuffleBtn").onclick=()=>{ setSeedShuffle(); buildOrder(); idx=0; render(); $("note").textContent="已重新洗牌"; };
$("clearBtn").onclick=()=>{
  if(confirm("確定清空作答紀錄/錯題清單？")) {
    localStorage.removeItem(LS_KEY);
    state = loadState();
    instant = false; wrongOnly = false;
    $("instant").checked=false; $("wrongOnly").checked=false;
    buildOrder(); idx=0; render(); $("note").textContent="已清空紀錄";
  }
};

$("instant").onchange=(e)=>{ instant = e.target.checked; state.instant = instant; saveState(state); };
$("wrongOnly").onchange=(e)=>{ wrongOnly = e.target.checked; state.wrongOnly = wrongOnly; saveState(state); buildOrder(); idx=0; render(); };

document.addEventListener("keydown",(e)=>{
  if(e.key==="ArrowRight") next();
  if(e.key==="ArrowLeft") prev();
  if(e.key==="1") reveal("A");
  if(e.key==="2") reveal("B");
  if(e.key==="3") reveal("C");
});

buildOrder();
idx = Math.min(state.idx||0, order.length?order.length-1:0);
render();
</script>
</body>
</html>
